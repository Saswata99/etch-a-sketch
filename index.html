<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>Etch-a-sketch</header>
    <section>
        <div class="main">
            <div class="draw-area">
                <div class="a" style="height: 500px; width: 500px; background-color: aqua;"></div>
                <div class="footer">
                    Made by Saswatax
                </div>
            </div>
            <div class="side-panel">
                <input type="color" id="color-changer" value="#2b2b2b">
                <input type="button" id="color" value="Color">
                <input type="button" id="rainbow" value="Rainbow">
                <input type="button" id="eraser" value="Eraser">
                <input type="button" id="clear" value="Clear">
                <label id="block-label">16x16</label>
                <input type="range" id="block-slider">
            </div>
        </div>
        
    </section>
</body>
</html>
