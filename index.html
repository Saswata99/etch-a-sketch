<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>Etch-a-sketch</header>
    <section>
        <div class="main">
            <div class="draw-area"></div>
            <div class="side-panel">
                <input type="color" id="color-changer" value="#2b2b2b">
                <input type="button" id="color" class="btn-selected" value="Color">
                <input type="button" id="rainbow" class="" value="Rainbow">
                <input type="button" id="eraser" class="" value="Eraser">
                <input type="button" id="clear" value="Clear">
                <label>25x25</label>
                <input type="range" id="block-slider" min="1" max="50" value="25">
            </div>
        </div>
        
    </section>
</body>
</html>
